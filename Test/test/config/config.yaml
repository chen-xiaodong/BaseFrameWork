log:
  version: 1
  formatters:
    simple:
      format: '%(levelname)s %(asctime)s %(message)s'
      datafmt: '%Y/%m/%d %I:%M:%S '
  handlers:
#    console:
#      class: logging.StreamHandler
#      level: DEBUG
#      formatter: simple
#      stream: ext://sys.stdout
#    console_err:
#      class: logging.StreamHandler
#      level: ERROR
#      formatter: simple
#      stream: ext://sys.stderr
    default:
      level: INFO
      class: logging.handlers.TimedRotatingFileHandler
      formatter: simple
      filename: config/abc.log
#      maxBytes: 1024
#      backupCount: 0
      encoding: utf-8
  loggers:
    simpleExample:
      level: DEBUG
      handlers: [default]
#      propagate: yes
  root:
    level: INFO
    handlers: [default]







# appium 配置
appium_config:
  platformName: 'Android'
  platformVersion: '6.0.1'
  deviceName: '127.0.0.1:6555'
  appPackage: 'com.netease.cloudmusic'
  appActivity: 'com.netease.cloudmusic.activity.LoadingActivity'
#  noReset: True
  autoGrantPermissions: True
  dontStopAppOnReset: True
  automationName: UiAutomator1

# 用例开始
# 前置用例
before_case:
  name: logout
  actions:
    action1:
      locate_method: id
      element_msg: username
      operation: send_keys
      value: chen
    action2:
      locate: id
      element: username
      operation: send_keys
      value: chen
# 前置用例2
before_case2:
  name: collect
  actions:
    action1:
      operations:
        - up
        - up
        - down
        - up
        - ok
        - up
        - input 15222
    action2:
      operations:
        - input 18580269254
        - up

# 用例1 - 登录
case1:
  name: login
  actions:
    action1:
      locate: id
      element: com.netease.cloudmusic:id/agree
      operation: click
      value:
    action2:
      locate: id
      element: com.netease.cloudmusic:id/agreeCheckbox
      operation: click
      value: excel2
    action3:
      locate: id
      element: com.netease.cloudmusic:id/login
      operation: click
# 用例2 - 播放音乐
case2:
  name: palyMusic
  refer: case1
  actions:
    action1:
      locate: id
      element: com.netease.cloudmusic:id/cellphone
      operation: send_keys
      value: 18758572113
    action2:
      locate: id
      element: com.netease.cloudmusic:id/next
      operation: click
      value: 00000
    action3:
      locate: id
      element: com.netease.cloudmusic:id/password
      operation: send_keys
      value: 123456789a
  validate:
    url:
      except: http：www.baidu.com
    activity:
      except: com.android.MainActivity
    text:
      locate: id
      element: com.netease.cloudmusic:id/cellphone
      except: 18580269254




































































































































