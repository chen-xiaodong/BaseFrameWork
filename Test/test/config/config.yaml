# appium 配置
appium_config:
  platformName: 'Android'
  platformVersion: '6.0.1'
  deviceName: '127.0.0.1:6555'
  appPackage: 'com.netease.cloudmusic'
#  appActivity: 'com.netease.cloudmusic.activity.LoadingActivity'
  appActivity: 'com.netease.cloudmusic.activity.LoginActivity'
  noReset: True
  autoGrantPermissions: True
#  dontStopAppOnReset: True
  automationName: UiAutomator1




#用例说明
case_list:
  name: 网易云登录测试
  list:
    - case1
    - case2


# 用例开始
# 前置用例
before_case:
  name: logout
  steps:
    step1:
      locate_method: id
      element_msg: username
      operation: send_keys
      value: chen
    step2:
      locate: id
      element: username
      operation: send_keys
      value: chen
# 前置用例2
before_case2:
  name: collect
  steps:
    step1:
      operations:
        - up
        - up
        - down
        - up
        - ok
        - up
        - input 15222
    step2:
      operations:
        - input 18580269254
        - up

# 用例1 - 登录
case1:
  name: login
  screenshot: True
  steps:
    step1:
      name: 点击同意
      locate: id
      element: com.netease.cloudmusic:id/agree
      operation: click
      value:
    step2:
      name: 点击checkbox
      locate: id
      element: com.netease.cloudmusic:id/agreeCheckbox
      operation: click
      value: excel2
    step3:
      name: 点击登录按钮
      locate: id
      element: com.netease.cloudmusic:id/login
      operation: click




# 用例2 - 播放音乐
case2:
  name: palyMusic
  tag: skip
  refer: case1
  datas:
    data1: excel Sheet1 phone
    data2: excel Sheet1 password
  steps:
    step1:
      name: 输入手机号
      locate: id
      element: com.netease.cloudmusic:id/cellphone
      operation: send_keys
      value: int[11]
      attach: 18758572113

    step2:
      name: 点击下一步
      locate: id
      element: com.netease.cloudmusic:id/next
      operation: click
      value: 00000
    step3:
      name: 输入手机号
      locate: id
      element: com.netease.cloudmusic:id/password
      operation: send_keys
      value: 123456789a
  validate:
    url:
      except: http：www.baidu.com
    activity:
      except: com.android.MainActivity
    others:
      except: 3





































































































































